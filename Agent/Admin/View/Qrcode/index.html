<include file="Public:head"/>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>{$supername}</cite></a>
              <a><cite>{$rulename}</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width:80%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                    </div>
                    <div class="layui-input-inline">
                      <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="username"  placeholder="请输入作者账号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>主类</th>
                        <th>次类</th>
                        <th>媒体</th>
                        <th>区域</th>
                        <th>国家</th>
                        <th>城市</th>
                        <th>创建时间</th>
                        <th>作者</th>
                        <th>简介</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="qrdata" item="vo">
                        <tr>
                            <td><u onclick="view_photo('{$vo.title}','{$vo.cover}','{$vo.qrcode}')">{$vo.title}</u></td>
                            <td>{$vo.menu}</td>
                            <td>{$vo.qr_typename}</td>
                            <td>{$vo.app_typename}</td>
                            <td>{$vo.areaname}</td>
                            <td>{$vo.countryname}</td>
                            <td>{$vo.cityname}</td>
                            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <foreach name="vo.user" item="v">
                                    {$v}({$key})
                                </foreach>
                            </td>
                            <td><u onclick="layer.alert('{$vo.content}')">查看</u></td>
                            <td>
                                <if condition="$vo.status eq 1">
                                    <span class="layui-btn layui-btn-success layui-btn-mini">成功</span>
                                    <else/>
                                    <span class="layui-btn layui-btn-disabled layui-btn-mini">待审核</span>
                                </if>
                            </td>
                            <td class="td-manage">
                                <if condition="$vo.status eq 0">
                                    <a title="通过" href="javascript:;" onclick="qrcode_pass('{$vo.id}')"
                                       style="text-decoration:none">
                                        <i class="fa fa-check-square-o"  aria-hidden="true"></i>
                                    </a>
                                </if>
                                <a title="删除" href="javascript:;" onclick="qrcode_del('{$vo.id}')"
                                   style="text-decoration:none">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
            <div id="page">{$page}</div>
        </div>
        <script>
            layui.use(['element','layer','laydate'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              layer = layui.layer;//弹出层
                var start = {
                    min: '2000-06-16 23:59:59'
                    ,max: '2099-06-16 23:59:59'
                    ,istoday: false
                    ,choose: function(datas){
                        end.min = datas; //开始日选好后，重置结束日的最小日期
                        end.start = datas //将结束日的初始值设定为开始日
                    }
                };

                var end = {
                    min: '2000-06-16 23:59:59'
                    ,max: '2099-06-16 23:59:59'
                    ,istoday: false
                    ,choose: function(datas){
                        start.max = datas; //结束日选好后，重置开始日的最大日期
                    }
                };

                document.getElementById('LAY_demorange_s').onclick = function(){
                    start.elem = this;
                    laydate(start);
                }
                document.getElementById('LAY_demorange_e').onclick = function(){
                    end.elem = this
                    laydate(end);
                }

            })


            /*通过审核*/
            function qrcode_pass(id){
                layer.confirm('确认审核通过吗？',function(index){
                    $.ajax({
                        type:"post",
                        data:{type:"pass",id:id},
                        success:function (data) {
                            if (data.success){
                                layer.msg('已通过!',{icon: 6,time:1000});
                                history.go(0);
                            } else{
                                layer.msg(data.msg,{icon: 2,time:1000});
                            }
                        }
                    })
                });
            }
            function qrcode_del(id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.ajax({
                        type:"post",
                        data:{type:"del",id:id},
                        success:function (data) {
                            if (data.success){
                                layer.msg('已删除!',{icon: 1,time:1000});
                                history.go(0);
                            } else{
                                layer.msg(data.msg,{icon: 2,time:1000});
                            }
                        }
                    })
                });
            }
            /*浏览-图片*/
            function view_photo(title,cover,qrcode){
                var data = {
                    "title": title, //相册标题
                    "id": 123, //相册id
                    "start": 0, //初始显示的图片序号，默认0
                    "data": [   //相册包含的图片，数组格式
                        {
                            "alt": "封面",
                            "pid": 666, //图片id
                            "src": cover, //原图地址
                            "thumb": cover //缩略图地址
                        },
                        {
                            "alt": "二维码",
                            "pid": 777, //图片id
                            "src": qrcode, //原图地址
                            "thumb": qrcode //缩略图地址
                        }
                    ]
                }
                layer.photos({
                    photos: data
                    ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                });
            }
            </script>
<include file="Public:foot"/>
