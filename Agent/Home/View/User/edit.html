<include file="Public:head"/>
        <div class="x-body">
            <form class="layui-form">
                <input type="hidden" name="id" value="{$user.id}">
                <div class="layui-form-item">
                    <label for="L_name" class="layui-form-label">
                        <span class="x-red">*</span>商户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_name" name="name" required="" lay-verify="nickname" disabled
                        autocomplete="off" class="layui-input" value="{$user.name}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        代理商家标识
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_rate" class="layui-form-label">
                        <span class="x-red">*</span>费率
                    </label>
                    <div class="layui-input-inline">
                        <input type="number" id="L_rate" name="rate" required="required" lay-verify="rate"
                               autocomplete="off" class="layui-input" value="{$user['rate']*1000}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        整数，千分之一则写1
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_contact" class="layui-form-label">
                        联系方式
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_contact" name="contact" required=""
                               autocomplete="off" class="layui-input" value="{$user.contact}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        代理联系方式
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_remark" class="layui-form-label">
                        备注
                    </label>
                    <div class="layui-input-inline">
                        <textarea type="text" id="L_remark" name="remark" required="required"
                                  autocomplete="off" class="layui-textarea">{$user.remark}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                  rate: [/^[1-9][0-9]{0,2}$/, '费率必须为1到999之间的整数']
              });

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                  $.ajax({
                      type:"post",
                      data:data.field,
                      success:function (data) {
                          if(data.success){
                              layer.alert("修改成功", {icon: 6},function () {
                                  // 获得frame索引
                                  window.parent.history.go(0);
                                  var index = parent.layer.getFrameIndex(window.name);
                                  //关闭当前frame
                                  parent.layer.close(index);
                              });
                          }else{
                              layer.msg(data.msg, {icon: 2});
                          }
                      }
                  })

                return false;
              });
              
              
            });
        </script>
    <include file="Public:foot"/>
